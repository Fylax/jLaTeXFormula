<!DOCTYPE html>
<html>
    <head>
        <title>jLaTeXFormula Demo</title>
        <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_SVG"></script>
        <script src="jlatexformula.js"></script>
    </head>
    <body>
        <div>
            <div id="rendered-container"></div>
            <textarea id="formula-container"></textarea>
            <select id="group-select">
            </select>
        </div>
        <span id="group-container"></span>
        <script>
            var lat = new Fylax.jLaTeXFormula("rendered-container", "formula-container", "group-select", "group-container",
                ["Relation Symbols", "Arrow Symbols", "Miscellaneous Symbols", "Delimiters and Accents",
                "Greek Alphabet", "Functions", "Matrices & Systems", "Math Alphabets and Text"], "$$", "$$");
        </script>
    </body>
</html>
